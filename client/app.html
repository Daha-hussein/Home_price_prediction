<!DOCTYPE html>
<html>
<head>
    <title>Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
	<h2>area</h2>
    <input class="area"  type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
	<h2>bedrooms</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bedrooms-1" name="uibdrm" value="1"/>
		<label for="radio-bedrooms-1">1</label>
		<input type="radio" id="radio-bedrooms-2" name="uibdrm" value="2" checked/>
		<label for="radio-bedrooms-2">2</label>
		<input type="radio" id="radio-bedrooms-3" name="uibdrm" value="3"/>
		<label for="radio-bedrooms-3">3</label>
		<input type="radio" id="radio-bedrooms-4" name="uibdrm" value="4"/>
		<label for="radio-bedrooms-4">4</label>
	</div>
	</form>
<form class="form">
	<h2>bathrooms</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bathrooms-1" name="uiBathrooms" value="1"/>
		<label for="radio-bathrooms-1">1</label>
		<input type="radio" id="radio-bathrooms-2" name="uiBathrooms" value="2" checked/>
		<label for="radio-bathrooms-2">2</label>
		<input type="radio" id="radio-bathrooms-3" name="uiBathrooms" value="3"/>
		<label for="radio-bathrooms-3">3</label>
		<input type="radio" id="radio-bathrooms-4" name="uiBathrooms" value="4"/>
		<label for="radio-bathrooms-4">4</label>
	</div>
		
	<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
</body>
</html>
